<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PixelBee Tee's Ordering</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <img src="images/pbt.png" alt="" class="headerimg">
  <div class="topnav">
    <nav>
      <a href="#">Home</a>
      <a href="items.html">Shirts</a>
      <a href="order.html">Order Online</a>
      <a href="#">Our Location</a>
    </nav>
  </div>

  <div class="main">

    <div class="container">
      <form action="action_page.html">

        <h1> Enter Your Selection</h1>
        <h3>Please fill in the form and we will get your order out ASAP!</h3>
        <br>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="number">Phone Number</label>
        <input type="text" id="number" name="phone" placeholder="Phone Number...">

        <select name="shirt" id="shirt">
          <option value="Type 1">Select Shirt</option>
          <option value="Type 1">Software Community Shirt</option>
          <option value="Type 1">The Life of Coding</option>
          <option value="Type 1">Coding Life Motto</option>
          <option value="Type 1">Keep Calm, Code On</option>
          <option value="Type 1">Errors = More Code</option>
          <option value="Type 1">Im A Programmer</option>
        </select>

        <select name="size" id="size">
          <option value="Type 1">Select Size</option>
          <option value="Type 1">XS</option>
          <option value="Type 1">S</option>
          <option value="Type 1">M</option>
          <option value="Type 1">L</option>
          <option value="Type 1">XL</option>
          <option value="Type 1">XXL</option>
        </select>

        <select name="amount" id="amount">
          <option value="Type 1">Select Quantity</option>
          <option value="Type 1">1</option>
          <option value="Type 1">2</option>
          <option value="Type 1">3</option>
          <option value="Type 1">4</option>
          <option value="Type 1">5 or more</option>
        </select>

        <input type="submit" value="Submit">

      </form>
    </div>

    <div class="second">
      <div class="testimonial">
        <img src="images/avatar.png" alt="Avatar" style="width:90px">
        <h2>&#9733; &#9733; &#9733; &#9733; &#9733;</h2>
        <h2>Chris R.</h2>
        <br>
        <h3>Best shirts and prices I have found!</h3>
      </div>

      <div class="contact">
        <h1>Connnect With Us</h1>
        <h3>For Supprt or any questions</h3>
        <h3>Email us at support@pixelbeestees.com</h3>
      </div>

      <div class="social">
        <h1>Social Media</h1>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-youtube"></a>

      </div>
    </div>
  </div>

  <div class="footer">
    <p>PixelBee Tee's</p>
  </div>

</body>

</html>
